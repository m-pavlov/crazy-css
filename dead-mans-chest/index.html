<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; background-color: #555;">

    <div class="treasure-modal">
        <div class="treasure-modal__header">

        </div>
        <div class="treasure-modal__content">
            <div class="chest">
                <div class="chest__body"></div>
                <div class="chest__lid-closed"></div>
                <div class="chest__lid-opened"></div>
                <div class="chest__light"></div>
                <button type="button" class="chest__card">
                    <div class="chest__card-body">
                        <img src="images/item.png" class="chest__card-img" alt="">
                        <div class="chest__card-text">
                            Super Sledge
                        </div>
                        <div class="chest__card-badge">
                            <img src="images/badge.png" alt="">
                        </div>
                    </div>
                </button>
                <div class="chest__card-rays"></div>
                <div class="chest__card-particles"></div>
            </div>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
